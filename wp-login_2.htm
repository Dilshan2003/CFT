	<body class="login no-js login-action-register wp-core-ui  locale-en-us">
	<script type="text/javascript">
		document.body.className = document.body.className.replace('no-js','js');
	</script>
		<div id="login">
		<h1><a href="https://wordpress.org/">Powered by WordPress</a></h1>
	<p class="message register">Register For This Site</p>
		<form name="registerform" id="registerform" action="wp-login_2.htm" method="post" novalidate="novalidate">
			<p>
				<label for="user_login">Username</label>
				<input type="text" name="user_login" id="user_login" class="input" value="" size="20" autocapitalize="off" />
			</p>
			<p>
				<label for="user_email">Email</label>
				<input type="email" name="user_email" id="user_email" class="input" value="" size="25" />
			</p>
						<p id="reg_passmail">
				Registration confirmation will be emailed to you.			</p>
			<br class="clear" />
			<input type="hidden" name="redirect_to" value="" />
			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Register" />
			</p>
		</form>

		<p id="nav">
			<a href="wp-login.htm">Log in</a>
				 | 			<a href="http://34.70.211.121/wp-login_3.htm">Lost your password?</a>
		</p>
				<p id="backtoblog">
			<a href="http://34.70.211.121/34_70_211_default.html">&larr; Go to The Ride</a>		</p>
			</div>
					<script type="text/javascript">
		try{document.getElementById('user_login').focus();}catch(e){}
		if(typeof wpOnload==='function')wpOnload();
		</script>
			<div class="clear"></div>
	</body>
